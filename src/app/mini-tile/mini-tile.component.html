<mat-card class="flex-v" style="margin: auto;">

  <!-- TITLE -->
  <div class='flex-h flex-space-in-between flex-v-center'>
    <mat-form-field style="width: 80%;">
      <mat-label>Task Description</mat-label>
      <input matInput [value]='(taskState$ | async)?.title' #descriptionInput
        (keyup)='objectStateManager$.next( { title:descriptionInput.value } )'>
    </mat-form-field>

    <button mat-mini-fab color='primary' aria-label="Open Task" (click)='onViewTaskDetails()'>
      <mat-icon>open_in_new</mat-icon>
    </button>
  </div>

  <!-- DATE -->
  <div>
    <mat-form-field appearance="fill" style="margin-right: 20px;">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startdatepicker" [(ngModel)]="startDate">
      <mat-datepicker-toggle matSuffix [for]="startdatepicker"></mat-datepicker-toggle>
      <mat-datepicker #startdatepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply
            (click)='objectStateManager$.next( { startDate:startDate } )'>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-form-field">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="enddatepicker" [(ngModel)]="dueDate">
      <mat-datepicker-toggle matSuffix [for]="enddatepicker"></mat-datepicker-toggle>
      <mat-datepicker #enddatepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply
            (click)='objectStateManager$.next( { dueDate:dueDate } )'>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>
  </div>

  <!-- ASSIGNEE -->
  <form>
    <mat-form-field>
      <mat-label>Assignee(s)</mat-label>
      <input type="text" matInput [formControl]="assigneeFormControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)='onAssigneeSelected($event)'>
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

  <!-- DESCRIPTION -->
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Task Description</mat-label>
    <textarea matInput #description [value]='(taskState$ | async)?.description'
      (keyup)='objectStateManager$.next( {description : description.value} )'></textarea>
  </mat-form-field>

  <div class='flex-h flex-space-in-between flex-v-center'>
    <div [matBadge]='(taskState$ | async)?.attachements?.length' matBadgeSize='small' matBadgeOverlap="false">Attached
      Documents</div>
    <div [matBadge]='(taskState$ | async)?.comments?.length' matBadgeSize='small' matBadgeOverlap="false">Comments
    </div>
    <div style="margin-right: 20px" [matBadge]='(taskState$ | async)?.hashTags?.length' matBadgeSize='small'
      matBadgeOverlap="false">Tags</div>
  </div>

  <div>
    <mat-form-field style="width: 100%;">
      <mat-label>HashTags</mat-label>
      <mat-chip-list #chipList aria-label="HashTag selection">
        <mat-chip *ngFor="let hashTag of (taskState$ | async)?.hashTags" removable='true' (removed)="remove(hashTag)">
          {{hashTag}}
          <mat-icon matChipRemove *ngIf='true'>cancel</mat-icon>
        </mat-chip>
        <input placeholder="New HashTag..." [matChipInputFor]="chipList" #chipInput
          [matChipInputSeparatorKeyCodes]='separatorKeysCodes' [matChipInputAddOnBlur]='true'
          (matChipInputTokenEnd)="add($event,chipInput);">
      </mat-chip-list>
    </mat-form-field>


  </div>
</mat-card>
