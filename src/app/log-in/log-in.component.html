<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Log In</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-divider></mat-divider>

    <mat-form-field appearance="fill" style="margin-right: 10px;">
      <mat-label>User Name</mat-label>
      <input matInput #nameInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" #passwordInput>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)='onLogIn(nameInput.value,passwordInput.value)'>LogIn</button>
  </mat-card-actions>
</mat-card>
