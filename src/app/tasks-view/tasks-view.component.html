<!-- ACTION BAR -->
<div style="margin: auto; width: 97%; margin-top: 20px; margin-bottom: 20px; align-items: center;"
     class='flex-h'>

  <!-- SEARCH CONTROL -->
  <mat-form-field id='search-container'>
    <mat-label>HashTags</mat-label>
    <mat-select [formControl]="hashTagsFromControl"
                multiple>

      <!-- SEARCH BOX -->
      <mat-form-field style="width: 100%;">
        <mat-label>Filter</mat-label>
        <input matInput
               [formControl]="searchFormControl"
               type="text">
        <button mat-button
                *ngIf="searchFormControl.value"
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="searchFormControl.reset()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>


      <mat-option *ngFor="let option of filteredOptions | async"
                  [value]="option">{{option}}</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- ACTION BUTTONS -->
  <div style="margin-left: 20px;">

    <button mat-button>Save filters</button>
    <button mat-button>Update filter profile</button>
    <button mat-button
            color='accent'
            (click)='onAddNewTask()'> Add Task</button>

  </div>

</div>

<!-- TILES -->
<div id='tiles-container'>
  <app-mini-tile class='task-tile'
                 *ngFor='let item of tasks | async'
                 [task]='item'></app-mini-tile>
</div>
